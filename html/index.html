<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../css/diagram.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="header"></div>
        <div class="contents">
            <div class="region left_region">
                <div>
                    <div class="menu">Node</div>
                    <div class="menu_item">
                        <svg width="30" height="30">
                            <g>
                                <path class="item item_1" d="m0 0h30v20h-30z" />
                            </g>
                        </svg>
                        <svg width="30" height="30">
                            <g>
                                <path class="item item_2" d="m0 6h30v18h-30z" />
                            </g>
                        </svg>
                        <svg width="30" height="30">
                            <g>
                                <rect
                                    width="20"
                                    height="20"
                                    class="item item_3"
                                ></rect>
                            </g>
                        </svg>
                        <svg width="30" height="30">
                            <g>
                                <rect
                                    width="20"
                                    height="20"
                                    class="item item_4"
                                ></rect>
                            </g>
                        </svg>
                    </div>
                </div>
                <div>
                    <div class="menu">General</div>
                    <div class="menu_item">list</div>
                </div>
                <div>
                    <div class="menu">etc</div>
                    <div class="menu_item">list</div>
                </div>
            </div>
            <div class="region handler"></div>
            <div class="region mid_region">
                <svg class="board">
                    <defs>
                        <pattern
                            id="smallGrid"
                            width="10"
                            height="10"
                            patternUnits="userSpaceOnUse"
                        >
                            <path
                                d="M 10 0 L 0 0 0 10"
                                fill="none"
                                stroke="gray"
                                stroke-width="0.5"
                            />
                        </pattern>
                        <pattern
                            id="grid"
                            width="100"
                            height="100"
                            patternUnits="userSpaceOnUse"
                        >
                            <rect
                                width="100"
                                height="100"
                                fill="url(#smallGrid)"
                            />
                            <path
                                d="M 100 0 L 0 0 0 100"
                                fill="none"
                                stroke="gray"
                                stroke-width="1"
                            />
                        </pattern>
                    </defs>
                    <rect
                        width="100%"
                        height="100%"
                        fill="url(#grid)"
                        style="pointer-events: none"
                    />
                </svg>
            </div>
            <div class="region right_region">
                <svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Default fill opacity: 1 -->
                    <circle cx="40" cy="0" r="40" />

                    <!-- Fill opacity as a number -->
                    <circle cx="150" cy="50" r="40" fill-opacity="0.7" />

                    <!-- Fill opacity as a percentage -->
                    <circle cx="250" cy="50" r="40" fill-opacity="50%" />

                    <!-- Fill opacity as a CSS property -->
                    <circle
                        cx="350"
                        cy="50"
                        r="40"
                        style="fill-opacity: 0.25"
                    />
                </svg>
                <label for="text">text</label>
                <input
                    type="text"
                    id="text"
                    name="text"
                    minlength="0"
                    maxlength="20"
                    size="10"
                />
                <br />
                <label for="font_size">font size</label>
                <input
                    type="text"
                    id="font_size"
                    name="font_size"
                    minlength="0"
                    maxlength="20"
                    size="10"
                />
                <br />
                <button id="link_btn">link</button>
                <button id="link_dle_btn">DelLink</button>
            </div>
        </div>
        <script src="../js/leader-line.min.js"></script>
        <script src="../js/diagram.js"></script>
    </body>
</html>
